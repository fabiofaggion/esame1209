<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Personal Trainer - {% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="col-6 offset-md-4 bg-light p-4 border rounded">
    <h2>Exercise</h2>
    <form class="row g-3" method="POST" action="{{ url_for('create_workout') }} enctype="multipart/form-data">
      <div class="col-md-6">
        <label for="inputTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="inputTitle" name="title" required>
      </div>
      <div class="mb-3">
        <label for="TextDescription" class="form-label">Description</label>
        <textarea class="form-control" id="TextDescription" name="description" rows="12" maxlength="100" required></textarea>
        max lenght=100 characters
      </div>
      <div class="col-lg-6">
        <label for="inputDifficulty" class="form-label">Level of difficulty</label>
        <select id="inputDifficulty" class="form-select" name="Level" required>
          <option value="Low" selected>Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="col-lg-6">
        <label for="inputType" class="form-label">Type</label>
        <select id="inputType" class="form-select" name="type" required>
          <option value="Public" selected>Public</option>
          <option value="Private">Private</option>
        </select>
      </div>
      <div>
      <label for="upload-date">Select a date:</label>
        <input type="date" id="upload-date" name="date" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Create your workout</button>
      </div>
    </form>
  </div>
</body>
</html>
