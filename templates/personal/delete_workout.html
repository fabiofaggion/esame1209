<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elimina Allenamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Elimina Allenamento</h1>

    <p>Sei sicuro di voler eliminare l'allenamento <strong>{{ workout.title }}</strong>?</p>

    <form action="{{ url_for('delete_workout', workout_id=workout.id) }}" method="POST">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit">Conferma Eliminazione</button>
    </form>

    <a href="{{ url_for('trainer_dashboard') }}">Annulla</a>
</body>
</html>
