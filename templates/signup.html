<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="form-container offset-md-4 bg-light p-4 border rounded">
      <h2 class="text-center mb-4">Sign Up</h2>

      <form
        action="{{ url_for('sign_up') }}"
        method="POST"
      >
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>

        <fieldset class="mb-3">
          <legend class="col-form-label pt-0">User Role</legend>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="role"
              id="personal"
              value="trainer"
              checked
            />
            <label class="form-check-label" for="personal">Personal Trainer</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="role"
              id="client"
              value="client"
            />
            <label class="form-check-label" for="client">Client</label>
          </div>
        </fieldset>

        <button type="submit" class="btn btn-primary col-md-2">Sign Up</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
